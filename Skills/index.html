<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - Personal Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="particles-js"></div>

    <header>
        <div class="logo"><a href="/.">i4.GS</a></div>
        <nav>
            <ul class="nav_links">
                <li class="active"><a href="/.">Home</a></li>
                <li><a href="/About/.">About</a></li>
                <li><a href="/Skills/.">Skills</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Education</a></li>
                <li><a href="#">Experience</a></li>
            </ul>
        </nav>
    </header>

    <section class="skills">
        <div class="skills-content">

            <div class="skill-row">
                <div class="skill-item">
                    <a href="#"><i class='bx bxl-html5' ></i></a>
                    <p>HTML</p>
                </div>
                
                <div class="skill-item">
                    <a href="#"><i class='bx bxl-css3' ></i></a>
                    <p>CSS</p>
                </div>

                <div class="skill-item">
                    <a href="#"><i class='bx bxl-javascript' ></i></a>
                    <p>JavaScript</p>
                </div>
            </div>

            <div class="skill-row">
                <div class="skill-item">
                    <a href="#"><i class='bx bxl-c-plus-plus' ></i></a>
                    <p>C++</p>
                </div>

                <div class="skill-item">
                    <a href="#"><i class='bx bxl-java' ></i></a>
                    <p>Java</p>
                </div>

                <div class="skill-item">
                    <a href="#"><i class='bx bxl-nodejs' ></i></a>
                    <p>Node JS</p>
                </div>

                <div class="skill-item">
                    <a href="#"><i class='bx bxl-react' ></i></a>
                    <p>React JS</p>
                </div>
            </div>

            <div class="skill-row">
                <div class="skill-item">
                    <a href="#"><i class='bx bxl-visual-studio' ></i></a>
                    <p>Visual Studio Code</p>
                </div>

                <div class="skill-item">
                    <a href="#"><i class='bx bxl-figma' ></i></a>

                </div>

                    <a href="#"><i class='bx bxl-wordpress'></i></a>
                    <p>Wordpress</p>
                </div>
            </div>
        </div>
    </section>
        

    <script>
        fetch('/particlesjs-config.json')
            .then(response => response.json())
            .then(config => {
                particlesJS('particles-js', config);
            })
            .catch(error => console.error('Error loading particles.js config:', error));
    </script>
</body>
</html>
