<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - Personal Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="particles-js"></div>

    <div id="wrapper">
        <div id="navbar">
            <header>
                <div class="logo"><a href="../">i4.GS</a></div>
                <nav>
                    <ul class="nav_links">
                        <li class="active"><a href="../">Home</a></li>
                        <li><a href="../About/">About</a></li>
                        <li><a href="../Skills/">Skills</a></li>
                        <li><a href="#">Projects</a></li>
                        <li><a href="#">Education</a></li>
                        <li><a href="#">Experience</a></li>
                    </ul>
                </nav>
            </header>
        </div>
    
        <div id="content">
            <section class="skills">
                <div class="skills-content">
        
                    <div class="skill-row">
                        <div class="skill-item">
                            <a href="https://www.w3.org/html/" target="_blank" rel="noopener noreferrer"><i class='bx bxl-html5' ></i></a>
                            <p>HTML</p>
                        </div>
                        
                        <div class="skill-item">
                            <a href="https://www.w3.org/Style/CSS/" target="_blank" rel="noopener noreferrer"><i class='bx bxl-css3' ></i></a>
                            <p>CSS</p>
                        </div>
        
                        <div class="skill-item">
                            <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank" rel="noopener noreferrer"><i class='bx bxl-javascript' ></i></a>
                            <p>JavaScript</p>
                        </div>
                    </div>
        
                    <div class="skill-row">
                        <div class="skill-item">
                            <a href="https://isocpp.org/" target="_blank" rel="noopener noreferrer"><i class='bx bxl-c-plus-plus' ></i></a>
                            <p>C++</p>
                        </div>
        
                        <div class="skill-item">
                            <a href="https://www.oracle.com/java/" target="_blank" rel="noopener noreferrer"><i class='bx bxl-java' ></i></a>
                            <p>Java</p>
                        </div>
        
                        <div class="skill-item">
                            <a href="https://nodejs.org/" target="_blank" rel="noopener noreferrer"><i class='bx bxl-nodejs' ></i></a>
                            <p>Node JS</p>
                        </div>
        
                        <div class="skill-item">
                            <a href="https://reactjs.org/" target="_blank" rel="noopener noreferrer"><i class='bx bxl-react' ></i></a>
                            <p>React JS</p>
                        </div>
                    </div>
        
                    <div class="skill-row">
                        <div class="skill-item">
                            <a href="https://code.visualstudio.com/" target="_blank" rel="noopener noreferrer"><i class='bx bxl-visual-studio'></i></a>
                            <p>VS Code</p>
                        </div>
        
                        <div class="skill-item">
                            <a href="https://www.figma.com/" target="_blank" rel="noopener noreferrer"><i class='bx bxl-figma' ></i></a>
                            <p>Figma</p>
                        </div>
        
                        <div class="skill-item">
                            <a href="https://wordpress.org/" target="_blank" rel="noopener noreferrer"><i class='bx bxl-wordpress'></i></a>
                            <p>Wordpress</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div id="footer">
            <footer>
                <p>&copy 2024 Made by &nbsp<a href="https://www.i4.gs" target="_blank"
                        rel="noopener noreferrer">i4.GS</a>&nbsp&nbsp |&nbsp&nbsp Open Source Project: <a
                        href="https://github.com/i4GS/PersonalPortfolio" target="_blank"
                        rel="noopener noreferrer">&nbspGithub</a></p>
            </footer>
        </div>
    </div>

    <script>
        fetch('../particlesjs-config.json')
            .then(response => response.json())
            .then(config => {
                particlesJS('particles-js', config);
            })
            .catch(error => console.error('Error loading particles.js config:', error));
    </script>
</body>
</html>
